<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
</head>
<body>
<h2>Редактировать клиента</h2>

<form action="update" th:action="@{/update_client}" th:object="${client}" method="post">
    <table border="0" cellpadding="5">
        <tr>
            <td>Фамилия: </td>
            <td><input type="text" th:field="*{lastName}" th:value="*{lastName}"/></td>
        </tr>
        <tr>
            <td>Имя: </td>
            <td><input type="text" th:field="*{firstName}" th:value="*{firstName}"/></td>
        </tr>
        <tr>
            <td>Отчество: </td>
            <td><input type="text" th:field="*{patronymic}" th:value="*{patronymic}"/></td>
        </tr>
        <tr>
            <td>Дата рождения: </td>
            <td><input type="date" th:field="*{birthday}" th:value="*{birthday}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Сохранить"></td>
        </tr>

        <td><input type="hidden" th:field="*{id}" th:value="*{id}"/></td>
    </table>
</form>
</body>
</html>
